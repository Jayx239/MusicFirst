spring.jpa.hibernate.ddl-auto=update
# MySql
spring.datasource.url=jdbc:mysql://localhost:3306/MusicFirst
spring.datasource.username=username
spring.datasource.password=password
# Mongo
spring.data.mongodb.uri=mongodb://localhost:27017/local
# Redis
spring.session.store-type=redis
spring.redis.host=localhost
#spring.redis.password=secret
spring.redis.port=22378

# OAuth
security.oauth2.resource.filter-order=3

security.signing-key=signing_key
security.encoding-strength=6
security.security-realm=Spring Boot JWT Example Realm

security.jwt.client-id=testjwtclientid
security.jwt.client-secret=client_secret
security.jwt.grant-type=password
security.jwt.scope-read=read
security.jwt.scope-write=write
security.jwt.resource-ids=testjwtresourceid
